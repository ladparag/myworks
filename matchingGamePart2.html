</div>

<div id="rightSide">

</div>

var theLeftSide = document.getElementById("leftSide");
var myImage = document.getElementById("myImg");

{
   for(var i=0; i<numberOfFaces; i++)
   {
   
    
    
    var smileyface = document.createElement("myImage");

   }
